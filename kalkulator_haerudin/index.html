<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark p-4 mt-3 rounded-4">
        <div class="container">
            <div class="form-control-lg my-4 py-5 bg-secondary border border-3 border-black text-end text-white"><span id="Total"></span>
            </div>
            <div class="row row-cols-4 g-3 py-3 my-4 rounded-3 border border-3 border-black">
                <div><button onclick="Clear()" class="btn btn-lg d-grid mx-auto text-danger"><span>AC</span></button></div>
                <div><button onclick="negate()" class="btn btn-lg d-grid mx-auto text-primary"><span>+/-</span></button></div>
                <div><button onclick="per()" class="btn btn-lg d-grid mx-auto text-primary">%</button></div>
                <div><button onclick="bagi()" class="btn btn-lg d-grid mx-auto text-primary">/</button></div>
                <div><button onclick="num(7)" class="btn btn-lg d-grid mx-auto text-white">7</button></div>
                <div><button onclick="num(8)" class="btn btn-lg d-grid mx-auto text-white">8</button></div>
                <div><button onclick="num(9)" class="btn btn-lg d-grid mx-auto text-white">9</button></div>
                <div><button onclick="kali()" class="btn btn-lg d-grid mx-auto text-primary">x</button></div>
                <div><button onclick="num(4)" class="btn btn-lg d-grid mx-auto text-white">4</button></div>
                <div><button onclick="num(5)" class="btn btn-lg d-grid mx-auto text-white">5</button></div>
                <div><button onclick="num(6)" class="btn btn-lg d-grid mx-auto text-white">6</button></div>
                <div><button onclick="kurang()" class="btn btn-lg d-grid mx-auto text-primary">-</button></div>
                <div><button onclick="num(1)" class="btn btn-lg d-grid mx-auto text-white">1</button></div>
                <div><button onclick="num(2)" class="btn btn-lg d-grid mx-auto text-white">2</button></div>
                <div><button onclick="num(3)" class="btn btn-lg d-grid mx-auto text-white">3</button></div>
                <div><button onclick="tambah()" class="btn btn-lg d-grid mx-auto text-primary">+</button></div>
                <div><button onclick="backspace()" class="btn btn-lg d-grid mx-auto text-danger">&lArr;</button></div>
                <div><button onclick="num(0)" class="btn btn-lg d-grid mx-auto text-white">0</button></div>
                <div><button onclick="koma()" class="btn btn-lg d-grid mx-auto text-white">.</button></div>
                <div><button onclick="hasil()" class="btn btn-lg d-grid mx-auto text-primary">=</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
    function num(nomre) {
        reqem = document.getElementById("Total").innerHTML;
        reqem = reqem + nomre;
        document.getElementById("Total").innerHTML = reqem;

    }

    function negate() {
        reqem = document.getElementById("Total").innerHTML;
        reqem = "-" + reqem;
        document.getElementById("Total").innerHTML = reqem;
    }
    function per() {
        reqem = document.getElementById("Total").innerHTML;
        reqem = reqem * 1 / 100;
        document.getElementById("Total").innerHTML = reqem;
    }
    function koma() {
        reqem = document.getElementById("Total").innerHTML
        reqem = reqem + "."
        document.getElementById("Total").innerHTML = reqem;
    }
    function Clear() {
        reset = document.getElementById("Total").innerHTML
        reset = "";
        document.getElementById("Total").innerHTML = reset;
    }
    function backspace() {
        reqem = document.getElementById("Total").innerHTML
        document.getElementById("Total").innerHTML = reqem.substring(0, reqem.length - 1);
    }
    function kali() {
        reqem = document.getElementById("Total").innerHTML
        reqem = reqem + "*"
        document.getElementById("Total").innerHTML = reqem;
    }
    function bagi() {
        reqem = document.getElementById("Total").innerHTML
        reqem = reqem + "/"
        document.getElementById("Total").innerHTML = reqem;
    }
    function kurang() {
        reqem = document.getElementById("Total").innerHTML
        reqem = reqem + "-"
        document.getElementById("Total").innerHTML = reqem;
    }
    function tambah() {
        reqem = document.getElementById("Total").innerHTML
        reqem = reqem + "+"
        document.getElementById("Total").innerHTML = reqem;
    }

    function yo() {

        }
    }

    function hasil() {
        neticemiz = document.getElementById("Total").innerHTML
        yo();
        document.getElementById("Total").innerHTML = eval(neticemiz)

    }
    </script>
</body>

</html>
